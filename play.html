<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SkullKing Scorecard</title>
        <link rel="icon" href="skullicon.ico" />
        <link rel="stylesheet" href="main.css" />
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    </head>

    <body class="bg-info text-dark">
        <header class="container-fluid">
            <nav class="navbar navbar-info">
            <a class="navbar-brand" href="index.html">SkullKing</a>
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="play.html">Play</a>
                <a href="about.html">About</a>
                </div>
            </div>
            </nav>
        </header>

        <section>
            <div id="round-tracker">
                <div id="progress-bar">
                  <div id="progress"></div>
                </div>
                <h1>Round <span id="round-number">0</span> of 10</h1>
            </div>
            <div class="players">
                <span class="player-name">Player</span>'s game
            </div>
        </section>

        <table>
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Round 1</th>
                    <th>Round 2</th>
                    <th>Round 3</th>
                    <th>Round 4</th>
                    <th>Round 5</th>
                    <th>Round 6</th>
                    <th>Round 7</th>
                    <th>Round 8</th>
                    <th>Round 9</th>
                    <th>Round 10</th>
                    <th>Player Scores</th>
                </tr>
            </thead>
            <tbody id="scorecard-body">
                <tr>
                    <td>Player 1</td>
                    <td><input type="number" min="0" max="1" value="0"></td>
                    <td><input type="number" min="0" max="2" value="0"></td>
                    <td><input type="number" min="0" max="3" value="0"></td>
                    <td><input type="number" min="0" max="4" value="0"></td>
                    <td><input type="number" min="0" max="5" value="0"></td>
                    <td><input type="number" min="0" max="6" value="0"></td>
                    <td><input type="number" min="0" max="7" value="0"></td>
                    <td><input type="number" min="0" max="8" value="0"></td>
                    <td><input type="number" min="0" max="9" value="0"></td>
                    <td><input type="number" min="0" max="10" value="0"></td>
                    <td id="total-score">0</td>
                </tr>
                <tr>
                    <td>Player 2</td>
                    <td><input type="number" min="0" max="1" value="0"></td>
                    <td><input type="number" min="0" max="2" value="0"></td>
                    <td><input type="number" min="0" max="3" value="0"></td>
                    <td><input type="number" min="0" max="4" value="0"></td>
                    <td><input type="number" min="0" max="5" value="0"></td>
                    <td><input type="number" min="0" max="6" value="0"></td>
                    <td><input type="number" min="0" max="7" value="0"></td>
                    <td><input type="number" min="0" max="8" value="0"></td>
                    <td><input type="number" min="0" max="9" value="0"></td>
                    <td><input type="number" min="0" max="10" value="0"></td>
                    <td id="total-score">0</td>
                </tr>
                <!-- Add more rows for additional players -->
            </tbody>
        </table>

        <section>
            <button id="add-player-btn" type="submit" class="btn btn-primary btn-lg">Add Player</button>
            <button id="next-round-button" type="submit" class="btn btn-primary btn-lg">Start Game</button>
        </section>
        
        <div class="name">
            <fieldset id="name-controls">
                <legend>My Name</legend>
                <input id="my-name" type="text" />
            </fieldset>
        </div>
      
        <fieldset id="chat-controls" disabled>
            <legend>Chat</legend>
            <input id="new-msg" type="text" />
            <button onclick="sendMessage()">Send</button>
        </fieldset>
        <div id="chat-text"></div>

        <footer>
            <hr />
            <span class="text-reset">Emily Asay | </span>
            <a href="https://github.com/littlerobin/startup">GitHub</a>
        </footer>
        <script src="chatClient.js"></script>
        <script src="play.js"></script>
    </body>
</html>
