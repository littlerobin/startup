<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SkullKing</title>
        <link rel="icon" href="skullicon.ico" />
        <link rel="stylesheet" href="main.css" />
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
</head>
<body class="bg-info text-light">
    <header class="container-fluid">
        <nav class="navbar navbar-info">
          <a class="navbar-brand" href="home.html">SkullKing</a>
          <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
              <a href="home.html">Home</a>
              <a href="play.html">Play</a>
              <a href="scores.html">Scores</a>
              <a href="about.html">About</a>
            </div>
          </div>
        </nav>
    </header>

<main class="container-fluid bg-light text-dark text-center">
    <section>
        <div class="stepper-container">
            <div class="stepper-item completed">
                <div class="step-counter">1</div>
            </div>
            <div class="stepper-item completed">
                <div class="step-counter">2</div>
            </div>
            <div class="stepper-item active">
                <div class="step-counter">3</div>
            </div>
            <div class="stepper-item">
                <div class="step-counter">4</div>
            </div>
            <div class="stepper-item">
                <div class="step-counter">5</div>
            </div>
            <div class="stepper-item">
                <div class="step-counter">6</div>
            </div>
            <div class="stepper-item">
                <div class="step-counter">7</div>
            </div>
            <div class="stepper-item">
                <div class="step-counter">8</div>
            </div>
            <div class="stepper-item">
                <div class="step-counter">9</div>
            </div>
            <div class="stepper-item">
                <div class="step-counter">10</div>
            </div>
        </div>
    </section>

    <section>
        <div class="row">
            <div class="col-sm-6">
              <div class="card w-50">
                  <h5 class="card-header">Player 1</h5>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        Bid:
                        <div class="btn-group me-2" role="group" aria-label="Second group">
                            <button type="button" class="btn btn-secondary">0</button>
                            <button type="button" class="btn btn-secondary">1</button>
                            <button type="button" class="btn btn-secondary">2</button>
                            <button type="button" class="btn btn-secondary">3</button>
                          </div>
                    </li>
                    <li class="list-group-item">Total Score: 0</li>
                  </ul>
              </div>
            </div>
            <div class="col-sm-6">
                <div class="card w-50">
                    <h5 class="card-header">Player 2</h5>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                          Bid:
                          <div class="btn-group me-2" role="group" aria-label="Second group">
                              <button type="button" class="btn btn-secondary">0</button>
                              <button type="button" class="btn btn-secondary">1</button>
                              <button type="button" class="btn btn-secondary">2</button>
                              <button type="button" class="btn btn-secondary">3</button>
                            </div>
                      </li>
                      <li class="list-group-item">Total Score: 0</li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card w-50">
                    <h5 class="card-header">Player 3</h5>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                          Bid:
                          <div class="btn-group me-2" role="group" aria-label="Second group">
                              <button type="button" class="btn btn-secondary">0</button>
                              <button type="button" class="btn btn-secondary">1</button>
                              <button type="button" class="btn btn-secondary">2</button>
                              <button type="button" class="btn btn-secondary">3</button>
                            </div>
                      </li>
                      <li class="list-group-item">Total Score: 0</li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card w-50">
                    <h5 class="card-header">Player 4</h5>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                          Bid:
                          <div class="btn-group me-2" role="group" aria-label="Second group">
                              <button type="button" class="btn btn-secondary">0</button>
                              <button type="button" class="btn btn-secondary">1</button>
                              <button type="button" class="btn btn-secondary">2</button>
                              <button type="button" class="btn btn-secondary">3</button>
                            </div>
                      </li>
                      <li class="list-group-item">Total Score: 0</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section>
        <button type="submit" class="btn btn-primary btn-lg">Add Player</button>
        <button type="submit" class="btn btn-primary btn-lg">Start Round</button>
    </section>    
  </main>

  <footer>
    <hr />
    <span class="text-reset">Emily Asay | </span>
    <a href="https://github.com/littlerobin/startup">GitHub</a>
  </footer>
</body>
</html>
