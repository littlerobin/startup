<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SkullKing</title>
        <link rel="icon" href="skullicon.ico" />
        <link rel="stylesheet" href="main.css" />
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    </head>
    <body class="bg-info text-light">
        <header class="container-fluid">
            <nav class="navbar navbar-info">
            <a class="navbar-brand" href="index.html">SkullKing</a>
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="play.html">Play</a>
                <a href="scores.html">Scores</a>
                <a href="about.html">About</a>
                </div>
            </div>
            </nav>
        </header>

        <main class="container-fluid bg-light text-dark text-center">
            <section>
                <div id="round-tracker">
                    <div id="progress-bar">
                      <div id="progress"></div>
                    </div>
                    <h1>Round <span id="round-number">1</span> of 10</h1>
                </div>
            </section>

            <section>
                <div id="player-cards-wrapper" class="row">
                    <div class="col-sm-6">
                        <div class="card w-50">
                            <h5 class="card-header">Player 1</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    Bid:
                                    <div class="btn-group me-2 bid-counter" role="group" aria-label="Second group">
                                        <button type="button" class="btn btn-secondary">0</button>
                                        <button type="button" class="btn btn-secondary">1</button>
                                        <button type="button" class="btn btn-secondary">2</button>
                                        <button type="button" class="btn btn-secondary">3</button>
                                    </div>
                                </li>
                                <li class="list-group-item">Total Score: 0</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card w-50">
                            <h5 class="card-header">Player 2</h5>
                            <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                Bid:
                                <div class="btn-group me-2" role="group" aria-label="Second group">
                                    <button type="button" class="btn btn-secondary">0</button>
                                    <button type="button" class="btn btn-secondary">1</button>
                                    <button type="button" class="btn btn-secondary">2</button>
                                    <button type="button" class="btn btn-secondary">3</button>
                                    </div>
                            </li>
                            <li class="list-group-item">Total Score: 0</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card w-50">
                            <h5 class="card-header">Player 3</h5>
                            <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                Bid:
                                <div class="btn-group me-2" role="group" aria-label="Second group">
                                    <button type="button" class="btn btn-secondary">0</button>
                                    <button type="button" class="btn btn-secondary">1</button>
                                    <button type="button" class="btn btn-secondary">2</button>
                                    <button type="button" class="btn btn-secondary">3</button>
                                    </div>
                            </li>
                            <li class="list-group-item">Total Score: 0</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card w-50">
                            <h5 class="card-header">Player 4</h5>
                            <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                Bid:
                                <div class="btn-group me-2" role="group" aria-label="Second group">
                                    <button type="button" class="btn btn-secondary">0</button>
                                    <button type="button" class="btn btn-secondary">1</button>
                                    <button type="button" class="btn btn-secondary">2</button>
                                    <button type="button" class="btn btn-secondary">3</button>
                                    </div>
                            </li>
                            <li class="list-group-item">Total Score: 0</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <button id="add-player-btn" type="submit" class="btn btn-primary btn-lg">Add Player</button>
                <button id="remove-player-btn" type="sumit" class="btn btn-primary btn-lg">Remove Player</button>
                <button id="next-round-button" type="submit" class="btn btn-primary btn-lg">Start Game</button>
            </section>    
        </main>

        <footer>
            <hr />
            <span class="text-reset">Emily Asay | </span>
            <a href="https://github.com/littlerobin/startup">GitHub</a>
        </footer>
        <script src="play.js"></script>
    </body>
</html>
